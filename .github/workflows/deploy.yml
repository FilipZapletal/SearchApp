name: Build, Test & Deploy to Azure App Service (Linux)

on:
  push:
    branches: [master]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish artifacts
        run: dotnet publish ProjectForInizio/ProjectForInizio.csproj -c Release -o publish

      - name: Deploy to Azure (Zip Deploy)
        if: ${{ success() }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: SearchApp-mvc
          slot-name: production
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
